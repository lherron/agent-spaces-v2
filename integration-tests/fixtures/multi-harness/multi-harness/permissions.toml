# Permissions for multi-harness space
# WHY: Tests permissions.toml parsing and harness-specific translation

[read]
paths = [
    ".",
    "~/.config/app",
]

[write]
paths = [
    "./src",
    "./tests",
    "./dist",
]

[exec]
commands = [
    "npm",
    "bun",
    "git",
]
patterns = [
    "npm run *",
    "bun test *",
]

[network]
hosts = [
    "api.example.com:443",
]

[deny]
read = [".env", ".env.local"]
write = ["package-lock.json"]
exec = ["rm -rf /"]
