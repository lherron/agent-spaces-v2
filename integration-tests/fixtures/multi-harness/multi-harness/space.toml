# Multi-harness space - supports both Claude and Pi
# WHY: Tests harness-agnostic features like AGENT.md, hooks.toml, permissions.toml
schema = 1
id = "multi-harness"
version = "1.0.0"
description = "Dual-harness space with shared skills and harness-specific features"

[plugin]
name = "multi-harness"

[harness]
supports = ["claude", "pi"]

[pi]
extensions = ["extensions/utils.ts"]

[pi.build]
bundle = true
format = "esm"
target = "bun"
