# Ralph build loop hooks
# Log tool use and agent use to build-loop.log

[[hook]]
event = "pre_tool_use"
script = "hooks/log-build-loop.py"

[[hook]]
event = "post_tool_use"
script = "hooks/log-build-loop.py"

[[hook]]
event = "subagent_stop"
script = "hooks/log-build-loop.py"

[[hook]]
event = "stop"
script = "hooks/log-build-loop.py"

[[hook]]
event = "user_prompt_submit"
script = "hooks/log-build-loop.py"

[[hook]]
event = "session_start"
script = "hooks/log-build-loop.py"

[[hook]]
event = "notification"
script = "hooks/log-build-loop.py"
